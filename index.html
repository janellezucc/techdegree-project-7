<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Dashboard App</title>

        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/styles.css">
        <link href="https://fonts.googleapis.com/css?family=Gupter:400,700&display=swap" rel="stylesheet">
    </head>
    <body>


        <!--Header-->
        <div class="grid-container">
            <div class="header">
                <div class="header-logo">
                    <h1><span>Your</span>App&trade;</h1>
                </div>
                <div class="header-nav">
                    <div class="notifications">
                        <svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" viewBox="0 0 32 32" xml:space="preserve">
                            <path class="icon-fill" d="M24,18v-8c0-5.5-4.5-10-10-10S4,4.5,4,10v8l-4,8h9.1c0.5,2.3,2.5,4,4.9,4s4.4-1.7,4.9-4H28L24,18z M14,28c-1.3,0-2.4-0.8-2.8-2h5.6C16.4,27.2,15.3,28,14,28z M3,24l3-6v-8c0-4.4,3.6-8,8-8s8,3.6,8,8v8l3,6H3z"/>
                        </svg>
                    </div>
                    <div class="divider"></div>
                    <div class="profile">
                        <img src="web_app_dashboard_v3.1/images/member-1.jpg" alt="Profile image">
                    </div>
                    <div class="name">Janelle Zuccarini</div>
                </div>
            </div>


    <!--Navigation-->
    <div class="nav">
        <img src="web_app_dashboard_v3.1/icons/icon-dashboard.svg" alt="dashboard">
        <img src="web_app_dashboard_v3.1/icons/icon-members.svg" alt="members">
        <img src="web_app_dashboard_v3.1/icons/icon-visits.svg" alt="visits">
        <img src="web_app_dashboard_v3.1/icons/icon-settings.svg" alt="settings">
    </div>


    <!--Main-->
    <main class="main">
    <div class="main-tab"> 
        <h2>Dashboard</h2>
        <div class="main-search">
            <input type="search" placeholder="Search" />
        </div>
    </div>


    <!-- alert banner -->
    <div class="alert" id="alert"></div>


    <!-- line graph charts -->
    <section class="traffic">
        <div class="traffic-header">
            <h3>TRAFFIC</h3>
            <ul class="traffic-nav">
                <li class="traffic-nav-link">Hourly</li>
                <li class="traffic-nav-link">Daily</li>
                <li class="traffic-nav-link active">Weekly</li>
                <li class="traffic-nav-link">Monthly</li>
            </ul>
        </div>
        <div class="widget-container-full">


        <!-- element line graph will attach to -->
         <canvas id="traffic-chart" width="900" height="250"></canvas>
        </div>
    </section>








    </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <script src="app.js"></script>
    </body>
</html>
